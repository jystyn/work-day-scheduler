<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <h2 class="hour">9am</h2>
      <input type="text" id="9" class="col" data-hour="9">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">10am</h2>
      <input type="text" id="10" class="col" data-hour="10">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">11am</h2>
      <input type="text" id="11" class="col" data-hour="11">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">12pm</h2>
      <input type="text" id="12" class="col" data-hour="12">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">1pm</h2>
      <input type="text" id="13" class="col" data-hour="1">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">2pm</h2>
      <input type="text" id="14" class="col" data-hour="2">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">3pm</h2>
      <input type="text" id="15" class="col" data-hour="3">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">4pm</h2>
      <input type="text" id="16" class="col" data-hour="4">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <h2 class="hour">5pm</h2>
      <input type="text" id="17" class="col" data-hour="5">
      <button class="saveBtn">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
